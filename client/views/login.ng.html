<div class="form-signin well">
    <h2>Please Sign In</h2>
    <input ng-model="user.email" type="email" class="form-control" placeholder="Email address" >
    <input ng-model="user.password" type="password" class="form-control" placeholder="Password">
    <button ng-click="login(user.email, user.password)" class="btn btn-lg btn-primary btn-block">Sign In</button>
    <button ng-click="register(user.email, user.password)" class="btn btn-lg btn-success btn-block">Register</button>
</div>
